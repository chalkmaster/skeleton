<div class="bsl-general-loading
            bs-loading bs-loading--active
            bs-loading--white-backdrop
            bs-affix"
     *ngIf="false">
  <mat-spinner strokeWidth="4"></mat-spinner>
</div>

<div class="bs-container bs-relative">
  <mat-card class="bs-pd-0-force bs-mb-32">
    <div class="bs-flex bs-flex--align-top"
         #bslFormContainer>
      <div class="bsl-form-container bs-full-width bs-relative">
        <div class="bsl-general-header"
             [ngClass]="{'bsl-general-header--visible' : true}"
             *ngIf="true">
          <div class="bsl-general-header__container bs-container">
            <div class="bsl-general-header__container__content bs-relative bs-flex bs-flex--align-center">
              <div class="bs-pr-16 bs-no-shrink">
                <mat-icon class="bs-color-accent bs-bg-white"
                          *ngIf="true">
                  settings_backup_restore 
                </mat-icon>
              </div>
              <h3 class="mat-title bs-mg-0 bs-pr-16 bs-pt-16">
                Subrogation
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>

<!-- content start -->
<div class="bs-full-width">
  <div class="bs-container bs-bg-body">
    <mat-card style="border-bottom-left-radius: 0; border-bottom-right-radius: 0;">
      <mat-card-content>
        asd
      </mat-card-content>
    </mat-card>
  </div>
</div>
<!-- content end -->

<!-- footer -->
<div class="bs-affix bs-full-width bsl-general-footer">
  <div class="bs-container bs-bg-body bs-pb-16">
    <mat-card class="bs-pd-0-force bs-radius--bottom-force">
      <mat-divider></mat-divider>
      <div class="bs-flex bs-flex--space-between bs-pl-24 bs-pr-24 bs-pt-8 bs-pb-8">

        <div class="bs-pl-24">
          <button class="bs-no-shrink bs-text-uppercase"
                  mat-stroked-button
                  color="primary"
                  *ngIf="true">
            <span class="bs-pr-4">Access History</span>
          </button>
        </div>

        <div class="bs-text-right bs-relative">
          <button class="bs-mr-8-force"
                  mat-stroked-button
                  color="primary">
            <span class="bs-text-uppercase">Discard</span>
          </button>
          <button class="bs-mr-8-force"
                  mat-stroked-button
                  color="primary"
                  [disabled]="!true">
            <span class="bs-text-uppercase">Save</span>
          </button>
          <button mat-raised-button
                  color="primary"
                  [disabled]="!true">
            <span class="bs-text-uppercase">Save and Back</span>
          </button>
        </div>

      </div>

    </mat-card>
  </div>
</div>

<div class="bsl-general-loading
            bs-loading bs-loading--active
            bs-loading--white-backdrop
            bs-absolute"
     *ngIf="false">
</div>
<div class="bs-affix-force bsl-general-spinner">
  <mat-spinner *ngIf="false"
               strokeWidth="4"></mat-spinner>
</div>
